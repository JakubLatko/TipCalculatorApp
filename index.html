<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
  <body>
    <header>
      <img src="images/logo.svg" alt="">
    </header>
    <main>
      <form>
        <div class="formWrapper">
          <div class="bill">
            <h2>
              Bill
            </h2>
            <div class="billInside">
              <img src="images/icon-dollar.svg" alt="">
              <input type="number" name="" id="bill">
            </div>
          </div>
          <div class="selectTip">
            <h2 class="heading">Select Tip %</h2>
            <button class="percentageButton five">5%</button>
            <button class="percentageButton ten">10%</button>
            <button class="percentageButton fifteen">15%</button>
            <button class="percentageButton twentyfive">25%</button>
            <button class="percentageButton fifty">50%</button>

            <div class="percentageButton custom" >
              <input type="number" name="" id="customPercentage" placeholder="Custom">
            </div>
          </div>
          
          <div class="numberOfPeople">
            <h2>Number of People</h2>
            <div class="numberOfPeopleInside">
              <img src="images/icon-person.svg" alt="">
              <input type="number" name="" id="numberPeopleInput">
            </div>
          </div>
        
          </div>
        <div class="outputWrapper">
          <div class="tipPerPerson">
            <div class="text">
              <p class="firstParagraph">Tip Amount</p> 
              <p class="secondParagraph">/ person</p>
            </div>
            <div class="number">
              <p>
                <img src="images/icon-dollar.svg" alt="">
                <span id="tipPerPersonOutput">0.00</span>
              </p>
            </div>
          </div>
          <div class="billPerPerson">
            <div class="text">
              <p class="firstParagraph">Total</p>
              <p class="secondParagraph">/ person</p>
            </div>
            <div class="number">
              <p>
                <img src="images/icon-dollar.svg" alt="">
                <span id="billPerPersonOutput">0.00</span> 
              </p>
            </div>
          </div>
          <button type="reset">
            Reset
          </button>
        </div>
      </form>
        

        
      
    </main>
  </body>
</html>
